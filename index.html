<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css"> 
</head>
<body>
    <div class="calculator">
        <!-------history--------->
        <div class="history">
        <button class="history-button"><i class="fas fa-history"></i></button>
        </div>
        <!------------bars------------------>
        <div class="secondary-bar">
            <p class="secondary-bar-p"></p>
        </div>
        <div class="primary-bar">
            <p class="primary-bar-p"></p>
        </div>
        <!-------------END OF BARS----------->
        <!--------------Buttons-------------->
        <div class="buttons-container">
            <buttons class="operator" id="%" draggable="true">%</buttons>
            <buttons class="operator" id="CE" draggable="true">CE</buttons>
            <buttons class="operator" id="C" draggable="true">C</buttons>
            <buttons class="operator" id="X" draggable="true"><i class="fas fa-times-circle"></i></buttons>
            <buttons class="operator" id="oneDivison" draggable="true">1/x</buttons>
            <buttons class="operator" id="*2" draggable="true">square</buttons>
            <buttons class="operator" id="**0.5" draggable="true"><i class="fas fa-square-root-alt"></i></buttons>
            <buttons class="operator" id="/" draggable="true"><i class="fas fa-divide"></i></buttons>
            <buttons class="number" id="7" draggable="true">7</buttons>
            <buttons class="number" id="8" draggable="true">8</buttons>
            <buttons class="number" id="9" draggable="true">9</buttons>
            <buttons class="operator" id="*" draggable="true"><i class="fas fa-times"></i></buttons>
            <buttons class="number" id="4" draggable="true">4</buttons>
            <buttons class="number" id="5" draggable="true">5</buttons>
            <buttons class="number" id="6" draggable="true">6</buttons>            
            <buttons class="operator" id="-" draggable="true"><i class="fas fa-minus"></i></buttons>            
            <buttons class="number" id="1" draggable="true">1</buttons>            
            <buttons class="number" id="2" draggable="true">2</buttons>            
            <buttons class="number" id="3" draggable="true">3</buttons>            
            <buttons class="operator" id="+" draggable="true"><i class="fas fa-plus"></i></buttons>            
            <buttons class="number" id="00" draggable="true">00</buttons>            
            <buttons class="number" id="0" draggable="true">0</buttons>            
            <buttons class="number" id="." draggable="true">.</buttons>
            <buttons class="result" id="=" draggable="true"><i class="fas fa-equals"></i></buttons>
            
        </div>
        <!-------------End of buttons-------->
        <!-------------history--------------->
        <div class="history-box">
            <button class="history-close"><i class="far fa-times-circle"></i></button>
            <p>9 + 9</p>
            <p>8 + 8</p>
            <button class="trash"><i class="fas fa-trash-alt"></i></button>
        </div>
        <!-------------End of history-------->
    </div>
   
    <script src="app.js"></script>
</body>
</html>
